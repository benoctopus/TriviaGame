<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" type="image/png" href="assets/images/if_letter_T_blue_1553056.png"/>

</head>
<body>
<img src="assets/images/iceland-2608985_1920.jpg"/>
<header class="container-fluid">
    <div class="row justify-content-center">
        <div class="col">
            <h1 id="page-title" style="text-align: center">T&#x42FI&#x475I&#x467</h1>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div id="clock-row" class="row justify-content-center">
        <div id="clock-box" class="card col">
            <h2 id="clock" class="crd-t"></h2>
        </div>
    </div>
    <div id="center-row" class="row justify-content-center">
        <div class="col-91 col-md-7 col-lg-5 card" id="roundUp">
            <h1 class="crd-t" id="roundH"></h1>
            <h1 class="" id="round-stats" style="text-align: center"></h1>
        </div>
        <div class="col-91 col-md-7 col-lg-5 card" id="final">
            <h1 class="crd-t" id="finalH"></h1>
            <h1 class="" id="final-stats" style="text-align: center"></h1>
        </div>
        <div class="col-11 col-md-10 col-lg-8 card" id="trivia-box">
            <div class="card-title row justify-content-around">
                <h2 id="round" class="col-3">card title</h2>
                <h2 id="cat" class="col-6" style="text-align: center">card title</h2>
                <h2 id="number" class="col-3"style="text-align: right">card title</h2>
            </div>
            <h3 id="question"></h3>
            <div id="answer-feild" class="card-body">
                <ol class= "" type="A">
                    <li id="ans-1" class="answer">one</li>
                    <li id="ans-2" class="answer">one</li>
                    <li id="ans-3" class="answer">one</li>
                    <li id="ans-4" class="answer">one</li>
                </ol>
            </div>
        </div>
        <div class="col-12 col-md-11 col-lg-9 card" id="startup">
            <div class="card-title">
                <h2 class="crd-t">Pick your challenge</h2>
            </div>
            <div class="card-body">
                <div class="card-title">
                    <h3 class="crd-t">Arena</h3>
                </div>
                <div class="card-text">
                    <p class="card-instructions">Play through five rounds of trivia with increasing difficulty.</p>
                    <p class="card-details">Topic: Random</br>Round: 15 Questions</p>
                    <button value="arena" class="btn btn-light arena sm">Begin</button>
                </div>
            </div>
            <div class="card-body">
                <div class="card-title">
                    <h3 class="crd-t">Custom</h3>
                </div>
                <div class="card-text">
                    <p class="card-instructions">You Choose.</p>
                    <div class="row justify-content-around modifiers">
                        <select id="category" title="category" class="form-control col-3">
                            <option style="font-style: italic">category</option>
                            <option value="cat-9">general</option>
                        </select>
                        <select id="difficulty" title="difficulty" class="form-control col-3">
                            <option style="font-style: italic;">difficulty</option>
                            <option value="dif">Easy</option>
                            <option value="dif">medium</option>
                            <option value="dif">hard</option>
                        </select>
                        <select id="amount" title="amount" class="form-control col-3">
                            <option style="font-style: italic;">questions</option>
                            <option value="amount">10</option>
                            <option value="amount">15</option> <option value="amount">20</option> <option value="amount">25</option> <option value="amount">30</option> <option value="amount">35</option> <option value="amount">40</option> <option value="amount">45</option>
                            <option value="amount">50</option>
                        </select>
                        <button value="custom" class="btn btn-light">Begin</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<script src="assets/javascript/game.js"></script>
</body>
</html>
